<!DOCTYPE html>
<html lang="en">
<head>
    <title>Favorite Book Input</title>
</head>
<body>
    <nav>

    </nav>

    <h1>Tell me your favorite book!</h1>
    <p>I love finding new books to read. I would love for you to fill out the form below to submit a recommendation to me.</p>
    <div>
        <form>
            <div class="form">
                <label for="title">Book Title:</label><br />
                <input type="text" name="title">
            </div>

            <div class="form">
                <label for="author">Author(s):</label><br />
                <input type="text" name="author">
            </div>

            <div class="form">
                <label for="genre">Genre:</label><br />
                <input type="text" name="genre">
            </div>

            <div>
                <label for="target">Target Audience:</label>
                
                <div class="form">
                    <input type="radio" name="children">
                    <label for="children">Children</label>
                </div>

                <div class="form">
                    <input type="radio" name="middle">
                    <label for="middle">Middle Grade</label>
                </div>

                <div class="form">
                    <input type="radio" name="young-adult">
                    <label for="young-adult">Young Adult</label>
                </div>

                <div class="form">
                    <input type="radio" name="adult">
                    <label for="adult">Adult</label>
                </div>
            </div>

            <div class="form">
                <div><label for="info">Why do you recommend this book?</label></div>
                <div><textarea name="why" cols="30" rows="5"></textarea></div>
            </div>

            <div class="form">
                <label for="name">Your Name:</label><br />
                <input type="text" name="name">
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <p>Need some background noise while you read? I love this youtube video! 5 hours of soft music and ocean sounds.</p>
        <iframe 
        width="560" height="315" src="https://www.youtube.com/embed/oIFsIYKu4to" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
        </iframe>
    </div>
    <footer>

    </footer>
</body>
</html>
